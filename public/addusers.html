<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Online Examination Management System</title>
</head>
    <title>Feedback Form</title>
    <script src="ems.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(0, 9, 128);
            background-color:rgb(0, 255, 153);
            width:100%;
            height:100vh;
        }
        .feedback-form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .feedback-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .feedback-form .form-group {
            margin-bottom: 15px;
        }
        .feedback-form .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .feedback-form .form-group input,
        .feedback-form .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .feedback-form .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        .feedback-form .form-group button {
            background: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .feedback-form .form-group button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
<div class="feedback-form">
    <h2>Add Student</h2>
    <form id="form" method="POST" action="/adminstudentregister">
        <div class="form-group">
            <label for="name"> StudentName:</label>
            <input type="text" id="name" name="Username" required>
            <label for="email">PhoneNumber:</label>
            <input type="text" id="email" name="PhoneNumber" required>
            <label for="email">Address:</label>
            <input type="text" id="email" name="place" required>
            <label for="email">Age:</label>
            <input type="text" id="email" name="Age" required>
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
